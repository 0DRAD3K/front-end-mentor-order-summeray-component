<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="upper-half">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="lower-half">
      <h2 class="title">Order Summary</h2>
      <p class="context">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="plan-left">
        <img src="images/icon-music.svg" alt="music-icon">
        <div>
          <h5>Annual Plan</h5>
          <h6>$59.99/year</h6>
        </div>
      </div>
      <a href="#">change</a>
    </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/meursault88" target="_blank">meursault88</a>.
  </div>
</body>
</html>
